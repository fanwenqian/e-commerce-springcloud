server:
  port: 8000
  servlet:
    context-path: /ecommerce-nacos-client
spring:
  application:
    name: e-commerce-nacos-client # 应用名称也是构成 Nacos 配置管理 dataId 字段的一部分
  cloud:
    nacos:
      # 服务注册发现
      discovery:
        enabled: true  # 如果不想使用 Nacos 进行服务注册和发现，设置为 false 即可
        server-addr: 192.168.116.130:8848
        # server-addr: 192.168.116.130:8848,192.168.116.130:8858,192.168.116.130:8868 # Nacos 服务集群地址
        namespace: b7f3b883-3a26-4556-9d96-c55402204a78

# 暴露端点
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always

